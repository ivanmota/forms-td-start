<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              ngModel
              required=""
              [ngClass]="username.touched && username.invalid? 'is-invalid': ''"
              #username="ngModel">
              <div class="invalid-feedback" *ngIf="username.touched && username.invalid">Please enter a valid username!</div>
          </div>
          <button class="btn btn-secondary" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="my-3">
            <label for="email" class="form-label">Mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              ngModel
              required=""
              email
              [ngClass]="email.touched && email.invalid? 'is-invalid': ''"
              #email="ngModel">
            <div class="invalid-feedback" *ngIf="email.touched && email.invalid">Please enter a valid email!</div>
          </div>
        </div>
        <p *ngIf="userData.invalid && userData.touched">User data is invalid!</p>
        <div class="mb-3">
          <label for="secret" class="form-label">Secret Questions</label>
          <select
            id="secret"
            name="secret"
            class="form-select"
            [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="answer" class="form-label">Secret Answer</label>
          <textarea id="answer" name="answer" class="form-control" rows="3" cols="10" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" type="radio" id="gender-{{gender}}" name="gender" ngModel [value]="gender" required="">
          <label class="form-check-label" for="gender-{{gender}}">
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary mt-3" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>Secret Question: {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
